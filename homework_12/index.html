<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img id="test_img" src="images/1.jpg">
    <br>
    <button type="button" onclick="showRandomImage()">Show Random Image</button>
    <script>
        const images = ["images/1.jpg", "images/2.jpg", "images/3.jpg", "images/4.jpg", "images/5.jpg", "images/6.jpg", "images/7.jpg", "images/8.jpg", "images/9.jpg"];
        function showRandomImage() {
            let randomImg = images[Math.floor(Math.random() * images.length)];
            let picture = document.getElementById("test_img");
            return picture.setAttribute("src", randomImg);
        }
    </script>
</body>

</html>
