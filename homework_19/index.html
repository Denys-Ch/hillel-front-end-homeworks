<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    li {
        color: red;
    }

    li.active {
        color: green;
    }
</style>

<body>
    <label>
        <input class="input">
    </label>
    <ul>
        <li class="js--uppercase">Одна велика буква</li>
        <li class="js--number">Одна цифра</li>
        <li class="js--character">Один знак пунктуації</li>
        <li class="js--min-length">Мінімум 8 символів</li>
    </ul>
    <script>
        const _input = document.querySelector('.input');
        const conditionNumber = /(\d)/;
        const conditionUpper = /[A-ZА-ЯҐІЇЄЁ]/;
        const conditionChr = /[.,\/#!$%\^&\*;:{}=\-_`~()\\\|<>?'"\[\]@\+]/;
        const conditionMin = /.{8,}/;
        _input.addEventListener('input', (event) => {
            const value = event.target.value;
            const _number = document.querySelector('.js--number');
            const _uppercase = document.querySelector('.js--uppercase');
            const _character = document.querySelector('.js--character');
            const _minLength = document.querySelector('.js--min-length');
            if (value.match(conditionNumber)) {
                _number.classList.add('active');
            } else {
                _number.classList.remove('active');
            }
            if (value.match(conditionUpper)) {
                _uppercase.classList.add('active');
            } else {
                _uppercase.classList.remove('active');
            }
            if (value.match(conditionChr)) {
                _character.classList.add('active');
            } else {
                _character.classList.remove('active');
            }
            if (value.match(conditionMin)) {
                _minLength.classList.add('active');
            } else {
                _minLength.classList.remove('active');
            }
        })
    </script>
</body>

</html>
